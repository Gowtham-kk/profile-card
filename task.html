<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapperChildArrow">
            <!-- <div class="arrow"><i class="fas fa-arrow-left"></i></div>
            <div class="dots"><i class="fas fa-ellipsis-v"></i></div> -->
        </div>
        <div class="imag-area">
            <div class="inner-area">
                <img src="./image/tree.jpeg" alt="">
            </div>
        </div>
        <div class="name">GOWTHAM K</div>
        <div class="about">Designer & Developer</div>
        <div class="Social-icons">
            <a href="#" class="fb"><i class="fab fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
            <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button>Massage</button>

        </div>
        <div class="Social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>30.1k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>14.5k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>3.2k</span>
                </div>
        </div>
